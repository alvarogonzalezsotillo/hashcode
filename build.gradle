repositories {
    mavenCentral()
}


apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.0'
    testCompile group: "org.scalatest", name : "scalatest_2.11", version: "2.1.7"
    testCompile 'junit:junit:4.11'


    // logging
    compile 'com.typesafe.scala-logging:scala-logging-slf4j_2.11:2.0.3'
    compile 'org.slf4j:slf4j-api:1.7.7'
    runtime 'org.slf4j:slf4j-jdk14:1.7.7'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

mainClassName = "hashcode.Main"
applicationDefaultJvmArgs = ["-Xmx4G"]
